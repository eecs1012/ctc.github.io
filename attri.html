<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="./js/s-oop/printAttributes.js"></script>

<body>
    <h2>Get Attributes of HTML Element in JavaScript</h2>
    <div id="intro" style="width:400px;height:100px;font-size:18pt;background:#CCC;">every HTML tag is an object. Nested tags are “children” of the enclosing one. The text inside a tag is an object as well.</div>
    <br>
    <nav>
        <ul>
          <li>Element Is an Object</li>
          <li>Each Element's Attributes Are Objects</li>
          <li>Each Element's Texts Are Objects</li>
         </ul>
       </nav>

    <button type="button" onclick="printAttributes()">print attributes and values in the console</button>
